<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="	#000000" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <!--Animate CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>File Uploader</title>
</head>
<body class="blue darken-3">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="green white-text">
          {% for message in messages %}
            <span>{{ message }}</span><br/>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

    <form action="{{url_for('signin')}}" class="login center white" method="post">
        <h5>SIGN IN</h5>
        <input type="email" name="email" class="input" placeholder="email" required/>
        <input type="password" name="password" class="input" placeholder="password" required/>
        <input type="submit" value="Login" class="btn input blue">
    </form>
    <h6 class="center"><a href="{{url_for('register')}}" class="white-text">Register</a></h6>
</body>
</html>
