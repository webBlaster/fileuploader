<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="	#000000" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <!--Animate CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>File Uploader</title>
    <style>
    </style>
</head>
<body class="blue darken-3">

  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="white-text">
    {% for category, message in messages %}
      <div class="{{ category }} message">{{ message }}</div><br/>
    {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
        
    <form action="{{url_for('delete_image', id=id)}}" class="center confirm__form" method="POST">
        <h5 class="white-text">Are you sure you want to delete this image ?</h5>
        <button type="submit" class="center white-text btn confirm__button">Yes</button>
        <button class="center white-text btn confirm__button"><a href="{{url_for('dashboard')}}" class="white-text">No</a></button>
    </form>
</body>
</html>
