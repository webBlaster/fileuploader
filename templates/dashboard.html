<body class="blue darken-3">

  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="white-text">
    {% for category, message in messages %}
      <div class="{{ category }} message">{{ message }}</div><br/>
    {% endfor %}
    </div>
  {% endif %}
  {% endwith %}



    <h6 class="center white-text"><a href="{{url_for('signout')}}" class="white-text">Logout</a></h6>
    <form action="{{url_for('dashboard')}}" class="addimage upload center white" method="POST" enctype="multipart/form-data">
        <h5>Add Image Here</h5>
        <input type="text" name="tittle" class="input" placeholder="Title" required/>
        <input type="file" name="image" value="upload" class="input" accept="image/*" required/><br/>
        <button type="submit" class="btn blue">Upload</button>
    </form>
        <h4 class="white-text center">Images</h4>
      <div class="image-container">

        {% for image in images %}


              <div class="card">
                  <div class="card-image">
                    <img src="{{ image.url }}">
                    <span class="card-title">{{ image.tittle }}</span>
                  </div>
                  <a href="{{url_for('delete_image', id=image.id)}}" class="white-text red darken-3 btn">delete</a>
                </div>
          {% endfor %}

      </div>
