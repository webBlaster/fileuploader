<body class="blue darken-3">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="green white-text">
          {% for message in messages %}
            <span>{{ message }}</span><br/>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}



    <h6 class="center white-text"><a href="{{url_for('signout')}}" class="white-text">Logout</a></h6>
    <form action="{{url_for('dashboard')}}" class="addimage upload center white" method="POST" enctype="multipart/form-data">
        <h5>Add Image Here</h5>
        <input type="text" name="tittle" class="input" placeholder="Title" required/>
        <input type="file" name="image" value="upload" class="input" accept="image/*" required/><br/>
        <button type="submit" class="btn blue">Upload</button>
    </form>
    <section class="container center">
        <h4 class="white-text">Images</h4>

        {% for image in images %}
            <span><img class="img-responsive image" src="{{ image.url }}" title="{{image.tittle}}" data-id="{{image.id}}" />
            <a href="{{url_for('delete_image', id=image.id)}}" class="white-text">delete</a>
            </span><br/>
          {% endfor %}

    </section>
